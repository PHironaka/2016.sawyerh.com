<html>
<head>
  <style>
    body{
      background: #141414;
    }

    #galaxy{
      height: 500px;
      width: 100%;
      margin: 100px auto;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <script type="text/javascript" src="js/paper-full.js"></script>
  <script type="text/javascript" src="js/lodash.js"></script>
  <script type="text/javascript">
    var canvasEl = document.querySelector('#galaxy');
    var canvasHeight = canvasEl.offsetHeight;
    var canvasWidth = canvasEl.offsetWidth;
    var colors = ['#F2C923', '#17BBAD', '#1D4875', '#9A29BC', '#0221B6', '#B5A695'];
    var totalNodes = 100;
    var points = [];

    function draw(){
      var grid = calcGrid(canvasHeight, canvasWidth);
      console.log(grid);
      paper.setup(canvasEl);
      _debugGrid(grid);

      var linesLayer = new paper.Layer();
      var dotsLayer = new paper.Layer();
      dotsLayer.activate();

      createPoints();

      linesLayer.activate();

      paper.view.draw();

      // Connect the dotes
      var timer = window.setInterval(function(){
        if(points.length){
          var point = points.pop();
          connectPoint(point, points);
        } else {
          window.clearInterval(timer);
        }
      }, 10);
    }

    function _debugGrid(grid){
      var rows = 0;
      var rowHeight = canvasHeight / grid.rows;
      var columnWidth = canvasWidth / grid.columns;

      for (var row = grid.rows; row > 0; row--) {
        var start = new paper.Point(0, rowHeight * row);
        var end = new paper.Point(canvasWidth, rowHeight * row);

        new paper.Path({
          segments: [start, end],
          strokeColor: "red"
        });
      }

      for (var column = grid.columns; column > 0; column--) {
        var start = new paper.Point(columnWidth * column, 0);
        var end = new paper.Point(columnWidth * column, canvasHeight);

        new paper.Path({
          segments: [start, end],
          strokeColor: "red"
        });
      }
    }

    function createPoints(){
      // Plot the dots
      var n = 1;
      while(n <= totalNodes){
        var x = getRand(30, canvasWidth - 30);
        var y = getRand(30, canvasHeight - 30);
        var point = new paper.Point(x, y);
            point.connections = 0;

        var minor = n % 5;

        var node = new paper.Path.Circle({
            center: point,
            radius: minor ? getRand(1, 2.5) : getRand(3, 5),
            fillColor: minor ? '#5E5E5E' : colors[getRand(0, colors.length)]
        });

        node.onClick = function(event) {
          console.log(event.point);
        }

        // When the mouse enters the item, set its fill color to red:
        node.onMouseEnter = function(event) {
          this.fillColor = 'green';
        }

        // When the mouse leaves the item, set its fill color to black:
        node.onMouseLeave = function(event) {
          this.fillColor = 'yellow';
        }

        points.push(point);
        n++;
      }
    }

    function connectPoint(point, points){
      var connections = 0;
      var maxConnections = 3;
      var connectionRadius = 150;

      points.some(function(otherPoint){
        var dx = Math.abs((otherPoint.x - point.x) / connectionRadius);
        var dy = Math.abs((otherPoint.y - point.y) / connectionRadius);

        if(dx <= 1 && dy <= 1 && otherPoint.connections < maxConnections){
          point.connections++;
          otherPoint.connections++;

          new paper.Path({
            segments: [point, otherPoint],
            strokeColor: "#303030"
          });
        }

        return point.connections >= maxConnections;
      });

      paper.view.draw();
    }

    function calcGrid(height, width) {
      var size = 150;

      return {
        rows: Math.floor(height / size),
        columns: Math.floor(width / size)
      }
    }

    function getRand(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;;
    }

    draw();
  </script>
</body>
</html>
